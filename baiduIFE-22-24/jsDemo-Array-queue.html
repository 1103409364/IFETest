<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>

<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="front-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>
        var input = document.getElementById("queue-input");
        var queueCont = document.getElementById("queue-cont");
        var inBtn = document.getElementById("in-btn");
        var outBtn = document.getElementById("out-btn");
        var frontBtn = document.getElementById("front-btn");
        var emptyBtn = document.getElementById("empty-btn");

        var queue = ["apple", "pear"];
        //入队
        inBtn.onclick = function () {
            if (input.value) {
                queue.unshift(input.value);  //unshift返回数组长度
                queueCont.innerHTML = "队列内容：" + queue.join("->");
            }
            else {
                alert("请输入！");
            }
        }
        //出队
        outBtn.onclick = function () {
            queue.pop();  //pop返回删除元素
            queueCont.innerHTML = "队列内容：" + queue.join("->");
        }

        //打印队头内容
        frontBtn.onclick = function () {
            queueCont.innerHTML = "队头内容：" + queue[queue.length-1];
        }
        emptyBtn.onclick = function(){
            if (queue.length == 0){
                alert("队列是空的");
            } else {
                alert("队列长度："+queue.length);
            }
        }

    </script>
</body>

</html>
