    <script>
        var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];

        console.log(arr.sort(function (a, b) { // 函数表达式
            return b - a; //从大到小
        }));
        console.log(arr.sort(compareNumber));
        function compareNumber(a, b) {
            return a - b; //从小到大
        }
        var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        console.log(arr.sort(function (a, b) {
            var a = a.toUpperCase();
            var b = b.toUpperCase();
            if (a < b) {
                return -1;
            }
            if (a > b) {
                return 1;
            }
            return 0;
        })); //a-z排序
        console.log(arr.sort(function (a, b) {
            var a = a.toUpperCase();
            var b = b.toUpperCase();
            if (a < b) {
                return 1;
            }
            if (a > b) {
                return -1;
            }
            return 0;
        }))//z-a排序

        var arr = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        console.log(arr.sort(function (a, b) {
            return b[1] - a[1];
        })) //按照每个元素中第二个数从大到小的顺序进行排序输出

        var arr = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,

                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];

        console.log(arr.sort(function (a, b) {
            return a.value - b.value;
        })) //将上面数组分别按元素对象的value值从小到大进行排序后输出

        function objectToArray(obj) {
            var a = [];
            for (x in obj) {
                var b = [];
                b.push(x);
                for (y in obj[x]) {
                    b.push(obj[x][y]);
                }
                // console.log(b);
                a.push(b);
            }
            console.log(a);
        }
        objectToArray(scoreObject)

        console.log("-----------数组转对象-这题不会----------------")
        function fun6() {
            var menuArr = [
                [1, "Area1", -1],
                [2, "Area2", -1],
                [3, "Area1-1", 1],
                [4, "Area1-2", 1],
                [5, "Area2-1", 2],
                [6, "Area2-2", 2],
                [7, "Area1-2-3", 4],
                [8, "Area2-2-1", 6],
            ];
            var subArrToSubObj = menuArr.map(function (arr, i) {
                return { key: arr[0], obj: { name: arr[1] }, parentKey: arr[2] };
            })
            console.log(subArrToSubObj);
            var menuObject = {};
            var tempObjArr = subArrToSubObj;
            var len = tempObjArr.length;
            for (var i = len - 2; i >= 0; i--) {
                for (var j = len - 1; j >= i; j--) {
                    if (tempObjArr[i].key == tempObjArr[j].parentKey) {
                        if (tempObjArr[i].obj["subMenu"]) {
                            tempObjArr[i].obj["subMenu"][tempObjArr[j].key] = tempObjArr[j].obj;
                        } else {
                            tempObjArr[i].obj["subMenu"] = {};
                            tempObjArr[i].obj["subMenu"][tempObjArr[j].key] = tempObjArr[j].obj;
                        }
                    }
                }
            }
            for (var i in tempObjArr) {
                if (tempObjArr[i].parentKey == -1) {
                    menuObject[tempObjArr[i].key] = tempObjArr[i].obj;
                }
            }
            console.log(menuObject);
        }
        fun6();

    </script>
