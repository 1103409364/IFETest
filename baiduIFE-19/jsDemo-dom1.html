    <script>

        function getAllListItem() {
            // 返回页面中所有li标签
            return document.getElementsByTagName("li");
        }

        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            var section = document.getElementById(sectionId);
            var spans = section.getElementsByTagName("span");
            // console.log(spans);
            var arrSpan = new Array();
            for (var i = 0; i < spans.length; i++) {
                if (spans[i].innerHTML == "HTML") {
                    arrSpan.unshift(spans[i]);
                }
            }
            // console.log(arrSpan);
            return arrSpan;
        }

        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            var section = document.getElementById(sectionId);
            var spans = section.getElementsByTagName("span");
            var arrLi = new Array();
            for (var i = 0; i < spans.length; i++) {
                if (spans[i].innerHTML == spanCont) {
                    arrLi.unshift(spans[i].parentNode);
                }
            }
            console.log(arrLi);
            return arrLi;
        }

        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            var section = document.getElementById(sectionId);
            var arra = section.getElementsByTagName("a");

            for (var i= 0;i<arra.length;i++){
                if(arra[i].className=="active") {
                    // console.log(arra[i].innerHTML)
                    // console.log(arra[i].textContent)
                    return arra[i].innerHTML;
                }
            }
        }
