<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 100; i++) {
            console.log(i);
            // 判断是否是3的倍数或者含有3
            if (Math.floor(i / 3) == i/3 || i.toString().indexOf(3) > 0) {
                console.log("PA");
            }
        }
    </script>
</body>

</html>
